<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de registro MisionTic Grupo 2 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="validaciones.js"></script>
    <link rel="stylesheet" href="css/form.css">


</head>

<body>
    <div class="container">
        <h1>Formulario de registro</h1>

        <div id="msg"></div>
<!--
        <!-- Mensajes de Verificación
        <div id="error" class="alert alert-danger ocultar" role="alert">
            Las Contraseñas no coinciden, vuelve a intentar !
        </div>
        <div id="ok" class="alert alert-success ocultar" role="alert">
            Las Contraseñas coinciden ! (Procesando formulario ... )
        </div>
        <!-- Fin Mensajes de Verificación
-->
        <form id="form_registrarse">
            <!-- casilla ingrese usuario -->
            <!--id= usuario-->
            <div class="form-group">
                <label for="in_nombre_usuario">Usuario</label>
                <input type="text" class="form-control" id="in_nombre_usuario" value="usuariogenial" required>
            </div>
            <!-- casilla ingrese contraseña -->
            <!-- id="pass1" -->
            <div class="form-group">
                <label for="in_contrasena">Contraseña</label>
                <input type="password" class="form-control" id="in_contrasena" onchange="validar_contrasena(event.target.value)" required>
            </div>
            <!-- casilla confirmar contraseñas -->
            <!-- id="pass2" -->
            <div class="form-group">
                <label for="in_confirmar_contrasena">Vuelve a escribir la Contraseña</label>
                <input type="password" class="form-control" id="in_confirmar_contrasena" required>
            </div>
            <!-- boton enviar registro -->
            <button type="submit" id="login" class="btn btn-primary">Enviar</button>
        </form>

    </div>
    <!-- javasCript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    </script>

</body>

</html>
